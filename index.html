<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>natural intelligence</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="antialiased">
        <div id="notification" class="hidden"></div>
        <div class="container mx-auto p-4 md:p-8 max-w-7xl">
            <header class="mb-8 p-4 bg-gray-800 rounded-xl shadow-lg flex flex-col md:flex-row justify-between items-center border border-gray-700">
                <select id="lang-switcher" class="bg-gray-700 text-white rounded px-2 py-1 border border-gray-600 ml-4">
                <option value="en">English</option>
                <option value="pl">Polski</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
                <option value="pt">Português</option>
                <option value="ru">Русский</option>
                <option value="zn">中文</option>
                <option value="mc">中文(繁體)</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="ar">العربية</option>
                <option value="hi">हिन्दी</option>
                <option value="tr">Türkçe</option>
                <option value="mac">MACAN</option>
                <option value="latn">Latin</option>
            </select>

                <a href="https://fork0n.github.io/natural-intelligence/"><h1 class="text-3xl md:text-4xl font-bold text-white">natural-intelligence</h1></a>
                <div id="user-id-display" class="mt-2 md:mt-0 text-xs text-gray-400 bg-gray-700 px-3 py-1 rounded-full border border-gray-600">Connecting...</div>
            </header>

            <div class="flex flex-col md:flex-row gap-8">
                <aside class="w-full md:w-1/4 bg-gray-800 p-6 rounded-xl shadow-lg h-fit border border-gray-700">
                    <h2 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2 text-white">Players</h2>
                    <div id="players-list" class="space-y-4">
                        <p id="noPlayers" class="text-gray-400">No players yet...</p>
                    </div>
                </aside>

                <main class="w-full md:w-3/4 bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700">
                    <div id="loading-view">
                        <p class="text-2xl font-semibold animate-pulse text-center py-16 text-gray-300">Loading Game...</p>
                    </div>

                    <div id="initial-view" class="hidden">
                        <div class="text-center py-8">
                            <h2 id="coj" class="text-2xl font-bold mb-4 text-white">Create or Join</h2>
                            <div class="max-w-sm mx-auto">
                                <label id="yourName" for="username-input" class="block text-left text-gray-300 mb-1 font-medium">Your Name</label>
                                <input id="username-input" type="text" placeholder="Enter your name" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6 text-white">

                                <button id="create-game-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 mb-6 shadow-md">Create New Game</button>

                                <div class="flex items-center my-4">
                                    <hr class="flex-grow border-gray-600">
                                    <span id="or" class="px-4 text-gray-400">OR</span>
                                    <hr class="flex-grow border-gray-600">
                                </div>

                                <label id="gameCode" for="game-code-input" class="block text-left text-gray-300 mb-1 font-medium">Game Code</label>
                                <input id="game-code-input" type="text" placeholder="Enter 6-digit code" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4 text-white" maxlength="6">
                                <button id="join-game-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-md">Join with Code</button>
                            </div>
                        </div>
                    </div>

                    <div id="game-view" class="hidden">
                        <div id="game-content">
                            <!-- Dynamic game content will be injected here -->
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Host Selection Animation Overlay -->
        <div id="host-animation-overlay" class="hidden">
            <h2 class="animation-title">Selecting Host...</h2>
            <div class="player-reel-container">
                <div class="selection-indicator"></div>
                <div class="player-reel" id="player-reel">
                    <!-- Player names will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Firebase Scripts -->
        <script type="module" src="firebase-config.js"></script>
        <script type="module" src="app.js"></script>
        <script type="module" src="lang.js"></script>
    </body>
    </html>
